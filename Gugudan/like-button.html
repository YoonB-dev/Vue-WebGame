<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요</title>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div>좋아요 관련 버튼입니다.</div>
    <div id="root">
        <div v-if="liked">좋아요 눌렀음</div>
        <button v-else-if="!liked" v-on:click="onClickButton">좋아요 버튼</button>
        <button v-on:click="backLike">되돌리기</button>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#root",
        data:{
            liked:false
        },
        methods:{
            onClickButton(){
                this.liked = true
            },
            backLike(){
                this.liked = false;
            }
        },
    });
</script>
</html>
